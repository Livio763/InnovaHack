<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Iniciar sesión</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009639">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{ --cf-green:#009639; --cf-text:#333; --cf-bg:#fff; }
        body{ font-family:'Open Sans',sans-serif; background:var(--cf-bg); color:var(--cf-text); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white border border-gray-100 rounded-3xl shadow-2xl p-8">
        <!-- Logo y título -->
        <div class="flex flex-col items-center mb-6">
            <img src="assets/images/childfund-logo.jpg" alt="ChildFund Bolivia" class="h-20 object-contain mb-3">
            <h1 class="text-3xl font-extrabold text-gray-900">Iniciar sesión</h1>
            <p class="text-sm text-gray-600">Accede a tu cuenta para continuar</p>
        </div>

        <!-- Formulario -->
        <form id="loginForm" class="space-y-4">
            <!-- Usuario -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"/></svg>
                    Correo o teléfono
                </label>
                <input type="text" id="identifier" placeholder="Ej: juan@ejemplo.com o 71234567" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-green-600 focus:outline-none text-gray-800 font-semibold">
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                    Contraseña
                </label>
                <input type="password" id="password" placeholder="••••••" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-green-600 focus:outline-none text-gray-800 font-semibold">
            </div>

            <!-- Recordarme -->
            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" id="remember" class="w-4 h-4">
                    Recordarme
                </label>
                <a href="welcome.html" class="text-sm font-semibold hover:underline" style="color:#009639">Registrarme</a>
            </div>

            <!-- Botón -->
            <button type="submit" class="w-full text-white font-bold text-lg py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200" style="background:#009639">
                Entrar
            </button>
        </form>

        <!-- Nota -->
        <p class="text-xs text-gray-500 mt-4">Para este MVP, puedes usar cualquier dato para ingresar.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const idVal = (document.getElementById('identifier').value || '').trim();
            const pwdVal = (document.getElementById('password').value || '').trim();
            const remember = document.getElementById('remember').checked;

            // Intentar login vía API; si falla, usar flujo local (MVP)
            let usedApi = false;
            try{
                const { api, setToken, syncUserLocal } = await import('./js/api.js');
                const resp = await api.login(idVal, pwdVal || 'password');
                setToken(resp.token);
                syncUserLocal(resp.user);
                usedApi = true;
            }catch(err){
                // Fallback local sin validación
                const existing = localStorage.getItem('userData');
                if(!existing){
                    const userData = {
                        fullName: 'Invitado',
                        phone: /^[0-9]{7,}$/.test(idVal) ? idVal : '',
                        email: idVal.includes('@') ? idVal : '',
                        age: null,
                        city: '',
                        registeredAt: new Date().toISOString()
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));
                }
            }

            // Marcar sesión iniciada
            localStorage.setItem('isLoggedIn','true');
            if(remember){ localStorage.setItem('rememberLogin','true'); }
            if (!localStorage.getItem('startDate')) {
                localStorage.setItem('startDate', new Date().toISOString());
            }

            // Verificar si ya tiene clasificación
            const hasClassification = localStorage.getItem('userLevel');
            if (hasClassification && hasClassification !== 'pending') {
                window.location.href = 'modules.html';
            } else if (hasClassification === 'pending') {
                window.location.href = 'evaluation-pending.html';
            } else {
                window.location.href = 'classification.html';
            }
        });
    </script>
</body>
</html>
