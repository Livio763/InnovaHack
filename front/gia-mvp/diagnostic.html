<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Diagnóstico Inicial</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009639">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cf-green: #009639;
            --cf-text: #333333;
            --cf-bg: #FFFFFF;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--cf-bg);
            color: var(--cf-text);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Encabezado con logos -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center gap-4">
                <img src="assets/images/childfund-logo.jpg" alt="ChildFund Bolivia" class="h-12 object-contain">
                <div class="border-l-2 border-gray-300 h-10"></div>
                <div>
                    <h1 class="text-3xl font-extrabold" style="color: var(--cf-green)">GIA</h1>
                    <p class="text-xs text-gray-600">Guía de Incubación Asistida</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Progreso -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-bold text-gray-600">Diagnóstico Inicial</span>
                <span class="text-sm font-bold" style="color: var(--cf-green)">Paso 1 de 3</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="h-2 rounded-full" style="width: 33%; background: var(--cf-green)"></div>
            </div>
        </div>

        <!-- Título -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
            <h2 class="text-2xl font-extrabold text-gray-800 mb-2">¿Cuál es tu situación actual?</h2>
            <p class="text-gray-600 text-sm">Selecciona la opción que mejor describa tu situación. Esto nos ayudará a personalizar tu experiencia.</p>
        </div>

        <!-- Opciones de diagnóstico -->
        <div class="space-y-3">
            <button onclick="selectOption(1)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">TENGO UN EMPRENDIMIENTO</p>
                    <p class="text-sm text-gray-600">Ya inicié mi negocio y quiero hacerlo crecer</p>
                </div>
            </button>

            <button onclick="selectOption(2)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">NO TENGO MUCHO DINERO</p>
                    <p class="text-sm text-gray-600">Necesito opciones de bajo costo para empezar</p>
                </div>
            </button>

            <button onclick="selectOption(3)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">QUIERO PONERLO EN MARCHA</p>
                    <p class="text-sm text-gray-600">Tengo una idea y quiero validarla</p>
                </div>
            </button>

            <button onclick="selectOption(4)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">NO SE MARKETING</p>
                    <p class="text-sm text-gray-600">Necesito aprender a promocionar mi negocio</p>
                </div>
            </button>

            <button onclick="selectOption(5)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">NO TENGO TIEMPO PARA VER VIDEOS LARGOS</p>
                    <p class="text-sm text-gray-600">Prefiero contenido rápido y práctico</p>
                </div>
            </button>

            <button onclick="selectOption(6)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">NO TENGO TIEMPO DE IR A TODOS LOS DÍAS</p>
                    <p class="text-sm text-gray-600">Necesito flexibilidad de horarios</p>
                </div>
            </button>

            <button onclick="selectOption(7)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">SOLO TENGO 1 HORA DIARIA PARA APRENDER</p>
                    <p class="text-sm text-gray-600">Busco contenido optimizado para mi tiempo</p>
                </div>
            </button>

            <button onclick="selectOption(8)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">NECESITO UNA SOLUCIÓN DIGITAL FÁCIL</p>
                    <p class="text-sm text-gray-600">Quiero aprender desde mi celular</p>
                </div>
            </button>

            <button onclick="selectOption(9)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">BUSCO UNA PÁGINA GRATUITA DE APRENDIZAJE</p>
                    <p class="text-sm text-gray-600">No puedo pagar cursos costosos</p>
                </div>
            </button>

            <button onclick="selectOption(10)" class="diagnostic-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left hover:border-green-600 transition-all duration-200 flex items-start gap-3">
                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 border-gray-300 mt-0.5"></div>
                <div>
                    <p class="font-bold text-gray-800">ENCUENTRO CHILDFUND</p>
                    <p class="text-sm text-gray-600">Quiero conocer más sobre el programa</p>
                </div>
            </button>
        </div>

        <!-- Botón continuar (oculto hasta seleccionar) -->
        <div id="continueBtn" class="hidden mt-6">
            <button onclick="continueToRegister()" class="w-full bg-white border-2 rounded-full py-4 px-6 font-bold text-lg shadow-lg hover:scale-105 transition-all duration-200" style="background: var(--cf-green); color: white;">
                Continuar →
            </button>
        </div>
    </div>

    <script>
        let selectedOption = null;

        function selectOption(optionNumber) {
            selectedOption = optionNumber;
            
            // Remover selección previa
            document.querySelectorAll('.diagnostic-option').forEach(btn => {
                btn.classList.remove('border-green-600');
                btn.style.background = 'white';
                const circle = btn.querySelector('div');
                circle.style.background = 'white';
                circle.style.borderColor = '#d1d5db';
            });

            // Marcar opción seleccionada
            const selectedBtn = event.currentTarget;
            selectedBtn.classList.add('border-green-600');
            selectedBtn.style.background = '#f0fdf4';
            const circle = selectedBtn.querySelector('div');
            circle.style.background = '#009639';
            circle.style.borderColor = '#009639';

            // Mostrar botón continuar
            document.getElementById('continueBtn').classList.remove('hidden');
        }

        function continueToRegister() {
            if (selectedOption) {
                // Guardar selección en localStorage
                localStorage.setItem('diagnosticOption', selectedOption);
                localStorage.setItem('diagnosticCompleted', 'true');
                
                // Redirigir a clasificación o registro
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn === 'true') {
                    window.location.href = 'classification.html';
                } else {
                    window.location.href = 'welcome.html';
                }
            }
        }
    </script>
</body>
</html>
