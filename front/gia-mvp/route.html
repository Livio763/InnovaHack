<html lang="es">
<head>

    <style>

<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full animate-fadeInUp border border-gray-100">

        <!-- T√≠tulo -->

        <!-- Ruta asignada -->

            <p class="text-2xl font-extrabold mb-2" id="routeName" style="color:#009639">Cargando...</p>
            <p class="text-lg text-gray-700" id="routeDescription">Preparando tu experiencia...</p>
        </div>

        <!-- Caracter√≠sticas de la ruta -->
        <div class="bg-blue-50 rounded-2xl p-5 mb-6 space-y-3">
            <div class="flex items-start gap-3">
                <span class="text-2xl">üìö</span>
                <div>
                    <p class="font-bold text-gray-800">Aprender√°s con videos cortos</p>
                    <p class="text-sm text-gray-600">Contenido adaptado a tu nivel</p>
                </div>
            </div>
            <div class="flex items-start gap-3">
                <span class="text-2xl">‚úÖ</span>
                <div>
                    <p class="font-bold text-gray-800">Completar√°s misiones pr√°cticas</p>
                    <p class="text-sm text-gray-600">Pon en pr√°ctica lo aprendido</p>
                </div>
            </div>
            <div class="flex items-start gap-3">
                <span class="text-2xl">üèÜ</span>
                <div>
                    <p class="font-bold text-gray-800">Ganar√°s insignias √∫nicas</p>
                    <p class="text-sm text-gray-600">Demuestra tu progreso</p>
                </div>
            </div>
        </div>

        <!-- Bot√≥n continuar -->
        <button 
            onclick="window.location.href='dashboard.html'" 
            class="w-full text-white font-bold text-xl py-5 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-3"
            style="background:#009639">
            <span>Empezar misiones</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
            Puedes avanzar a tu ritmo
        </p>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Asignar ruta seg√∫n respuestas
        const stage = localStorage.getItem('stage');
        const category = localStorage.getItem('category');
        
        let routeName = '';
        let routeDescription = '';
        
        if (stage === 'idea') {
            routeName = 'Ruta Pre-incubadora';
            routeDescription = 'Convertiremos tu idea en un producto real';
        } else if (stage === 'active') {
            if (category === 'food') {
                routeName = 'Digitaliza tu Sabor';
                routeDescription = 'Lleva tu negocio de comida al siguiente nivel';
            } else if (category === 'fashion') {
                routeName = 'Moda con Impacto';
                routeDescription = 'Crea una marca de moda memorable';
            } else {
                routeName = 'Ruta Incubadora';
                routeDescription = 'Escala tu negocio con estrategias digitales';
            }
        }
        
        document.getElementById('routeName').textContent = routeName;
        document.getElementById('routeDescription').textContent = routeDescription;
        
        // Guardar ruta asignada
        localStorage.setItem('assignedRoute', routeName);
    </script>
</body>
</html>
