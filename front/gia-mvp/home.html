<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Tu viaje empieza aquí</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-white">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center border border-gray-100">
        <div class="mb-6">
            <img src="assets/images/childfund-logo.jpg" alt="ChildFund Bolivia" class="h-24 mx-auto object-contain">
        </div>

        <!-- Título -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-3">
            Bienvenido a <span class="text-blue-600">GIA</span>
        </h1>
        
        <!-- Subtítulo -->
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            Tu asistente para hacer crecer tu emprendimiento paso a paso
        </p>

        <!-- Características -->
        <div class="bg-gray-50 rounded-2xl p-4 mb-6 space-y-3">
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6" style="color:#009639" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                <p class="text-left text-gray-700 font-semibold">Aprende con videos cortos</p>
            </div>
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6" style="color:#009639" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                <p class="text-left text-gray-700 font-semibold">Completa misiones prácticas</p>
            </div>
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6" style="color:#009639" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                <p class="text-left text-gray-700 font-semibold">Gana insignias y puntos</p>
            </div>
        </div>

        <!-- Botón principal -->
        <button 
            onclick="window.location.href='modules.html'" 
            class="w-full text-white font-bold text-xl py-5 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-3"
            style="background:#009639">
            <span>Continuar</span>
            <svg class="w-6 h-6 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </button>

        <p class="text-sm text-gray-500 mt-4">
            Empecemos a conocerte mejor
        </p>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Verificar si está logueado
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
