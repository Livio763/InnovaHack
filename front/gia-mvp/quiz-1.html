<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Cuéntanos sobre ti</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full border border-gray-100">
        <!-- Progreso -->
        <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span class="font-semibold">Pregunta 1 de 2</span>
                <span>50%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div class="h-3 rounded-full transition-all duration-500" style="width: 50%; background:#009639"></div>
            </div>
        </div>

        <!-- Pregunta -->
        <h2 class="text-3xl font-extrabold text-gray-800 mb-3 text-center">
            ¿Tu emprendimiento es...?
        </h2>
        
        <p class="text-gray-600 text-center mb-8">
            Esto nos ayuda a personalizar tu experiencia
        </p>

        <!-- Opciones -->
        <div class="space-y-4">
            <!-- Opción 1: Idea -->
            <button 
                onclick="saveAnswer('stage', 'idea'); window.location.href='quiz-2.html';"
                class="w-full bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-[#009639] text-gray-800 font-bold text-lg py-6 px-6 rounded-2xl shadow-sm transform hover:scale-105 transition-all duration-200 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <svg class="w-10 h-10" style="color:#009639" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3a1 1 0 011 1v1.26A7 7 0 1112 20v-2m0 0h.01"/></svg>
                    <div class="text-left">
                        <p class="font-extrabold">Solo una idea</p>
                        <p class="text-sm opacity-90">Todavía no vendo nada</p>
                    </div>
                </div>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>

            <!-- Opción 2: Negocio en marcha -->
            <button 
                onclick="saveAnswer('stage', 'active'); window.location.href='quiz-2.html';"
                class="w-full bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-[#009639] text-gray-800 font-bold text-lg py-6 px-6 rounded-2xl shadow-sm transform hover:scale-105 transition-all duration-200 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <svg class="w-10 h-10" style="color:#009639" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M5 7v10a2 2 0 002 2h10a2 2 0 002-2V7"/></svg>
                    <div class="text-left">
                        <p class="font-extrabold">Negocio en marcha</p>
                        <p class="text-sm opacity-90">Ya estoy vendiendo</p>
                    </div>
                </div>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>

        <!-- Botón volver -->
        <button 
            onclick="window.location.href='index.html'"
            class="w-full mt-6 text-gray-600 font-semibold py-3 hover:text-gray-800 transition-colors">
            ← Volver
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
